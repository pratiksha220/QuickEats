<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Cravings Chatbot</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat container */
        #chat-container {
            width: 450px;
            height: 600px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Chat title */
        h2 {
            text-align: center;
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Chat box */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 12px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Individual messages */
        .message {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #FFEB3B;
            color: #333;
            margin-left: 10px;
            font-weight: 600;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            margin-left: auto;
            margin-right: 10px;
            text-align: right;
            font-weight: 600;
        }

        /* User input field */
        #user-input {
            width: calc(100% - 50px);
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 16px;
        }

        /* Send button */
        #send-btn {
            padding: 12px 18px;
            background-color: #2196F3;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #1976D2;
        }

        /* Suggested questions section */
        #suggestions-container {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .suggestion-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .suggestion-button:hover {
            background-color: #1976D2;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            #chat-container {
                width: 90%;
                height: 500px;
            }

            #chat-box {
                padding: 18px;
            }

            #user-input {
                font-size: 14px;
                padding: 10px;
            }

            #send-btn {
                font-size: 14px;
                padding: 10px 15px;
            }

            .suggestion-button {
                padding: 10px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html" class="logo">QuickEats</a>

    </header>
    <div id="chat-container">
        <h2>Campus Cravings Chatbot</h2>
        
        <!-- Chat messages display area -->
        <div id="chat-box"></div>

        <!-- User input and Send button -->
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Ask me anything..." />
            <button id="send-btn">Send</button>
        </div>

        <!-- Suggested questions section -->
        <div id="suggestions-container">
            <button class="suggestion-button" onclick="suggestQuestion('What are the food delivery options?')">Food Delivery Options</button>
            <button class="suggestion-button" onclick="suggestQuestion('Can I track my order?')">Track My Order</button>
            <button class="suggestion-button" onclick="suggestQuestion('What is the estimated delivery time?')">Estimated Delivery Time</button>
            <button class="suggestion-button" onclick="suggestQuestion('Do you offer cash on delivery?')">Cash on Delivery?</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
