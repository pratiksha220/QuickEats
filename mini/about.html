<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - QuickEats</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #FF6F61;
            padding: 20px;
            
            color: white;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        header h1 {
            margin: 0;
        }

        .about-container {
            padding: 40px 20px;
            text-align: center;
        }

        .team-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .profiles {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        .profile {
            background-color: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 240px;
            text-align: center;
        }

        .profile img {
            width: 200px; /* Increased width */
            height: 200px; /* Increased height */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }

        .profile a {
            text-decoration: none;
            color: #FF6F61;
            font-weight: 600;
        }

        .profile a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <a href="home.html" class="logo">QuickEats</a>
        <h1 style="text-align:center;">About Us</h1>
    </header>

    <div class="about-container">
        <h2 class="team-title">Meet Our Team</h2>

        <div class="profiles">
            <div class="profile">
                <img src="shravani.jpeg" alt="Profile 1">
                <h3>B Shravani</h3>

                <a href="https://www.instagram.com/shravanii21_" target="_blank">Instagram</a>
            </div>

            <div class="profile">
                <img src="nandini.jpeg" alt="Profile 2">
                <h3>Nandini</h3>
                <p>Team member - 2</p>
                <a href="https://www.instagram.com/_nandini_3012_" target="_blank">Instagram</a>
            </div>

            <div class="profile">
                <img src="pooja.jpeg" alt="Profile 3">
                <h3>Pooja Umachagi</h3>
                <p>Team member - 3</p>
                <a href="https://www.instagram.com/pooja__umachagi" target="_blank">Instagram</a>
            </div>

            <div class="profile">
                <img src="pratiksha.jpeg" alt="Profile 4">
                <h3>Pratiksha</h3>
                <p>Team member - 4</p>
                <a href="https://www.instagram.com/pratikshak_22" target="_blank">Instagram</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 QuickEats | All rights reserved.</p>
    </footer>
