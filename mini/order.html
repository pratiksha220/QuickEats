<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order In - In-Campus Food Delivery</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: 'clge.jpeg'; /* Set background image */
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
            perspective: 1000px; /* Enable 3D perspective */
        }

        /* Overlay to reduce the opacity of the background image */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Change this value for more or less transparency */
            z-index: 1;
        }

        header {
            background-color: rgba(255, 99, 71, 0.9); /* Transparent background */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
            transform: translateZ(50px); /* 3D effect */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Added shadow to header */
        }

        .logo {
            font-size: 1.5em;
            order: 1;
            margin-left: 25px; /* Move to the left */
            transition: transform 0.5s, color 0.5s;
        }

        nav {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
            position: relative;
            order: 2; /* Move to the right */
        }

        nav ul {
            list-style: none;
            margin-right: 15px;
            
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
            position: relative;
            
            transition: transform 0.3s, box-shadow 0.3s;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Added transition for background color */
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Added hover effect for navbar items */
            transform: scale(1.1); /* Slight scaling on hover */
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            color: white;
            transform: translateZ(30px); /* 3D effect */
            z-index: 2;
            position: relative;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            transition: transform 0.6s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
            transition: transform 0.6s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .order-btn {
            background-color: #ff6347;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.6s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .order-btn:hover {
            background-color: #ff4500;
            transform: translateZ(20px) scale(1.1); /* 3D effect */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1 class="logo">QuickEats</h1>
        <nav>
            <ul>
                <li><a href="#search">Search</a></li>
                <li><a href="#offers">Offers</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#signout">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="hero">
            <h2>Delicious Food Delivered To Your Doorstep</h2>
            <p>Order now and get the best food on campus!</p>
            <a href="home.html"><button class="order-btn">Order Now</button></a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.logo', { duration: 1, y: -50, opacity: 0, ease: 'bounce' });
            gsap.from('nav ul li', { duration: 1, y: -50, opacity: 0, stagger: 0.2, ease: 'back' });
            gsap.from('.hero h2', { duration: 1.5, x: -200, opacity: 0, ease: 'power2' });
            gsap.from('.hero p', { duration: 1.5, x: 200, opacity: 0, ease: 'power2' });
            gsap.from('.order-btn', { duration: 1, scale: 0.5, opacity: 0, ease: 'elastic' });
        });
    </script>
</body>
</html>
